<ion-header>

  <ion-navbar>
    <ion-title>Aduan Baru</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()" icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Tajuk</ion-label>
      <ion-input type="text" placeholder="Masukkan tajuk" [(ngModel)]="aduan.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Kategori</ion-label>
      <ion-select [(ngModel)]="aduan.kategori" placeholder="Sila pilih">
        <ion-option value="Kerosakan">Kerosakan</ion-option>
        <ion-option value="Pencemaran">Pencemaran</ion-option>
        <ion-option value="Gangguan">Gangguan</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-textarea rows="5" placeholder="Nyatakan masalah anda di sini" [(ngModel)]="aduan.masalah"></ion-textarea>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="save()">Simpan</button>
  </div>
</ion-content>
