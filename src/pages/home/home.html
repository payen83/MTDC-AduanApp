<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let aduan of aduanList" (click)="detailsPage(aduan)">
      <h2>{{ aduan.title }}</h2>
      <h3>Kategori: {{ aduan.kategori }} </h3>
      <ion-note item-end> {{ setTime(aduan.created) }}</ion-note>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button (click)="logout()">Logout</button>
  </div>
  <ion-fab right bottom>
    <button (click)="createPage()" ion-fab color="danger"><ion-icon name="create"></ion-icon></button>
  </ion-fab>
</ion-content>
