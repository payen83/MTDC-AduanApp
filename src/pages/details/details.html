<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1>{{ aduan.title }}</h1>
    </ion-card-header>
    <ion-card-content>
      <h2>ID: {{ aduan.aduan_id }}</h2>
      <h3>Masalah: {{ aduan.masalah }}</h3>
      <h4>Status: {{ aduan.status }}</h4>
    </ion-card-content>
  </ion-card>

</ion-content>
